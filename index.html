    <style>
        /* Zmienne Kolorów dla Motywów */
        :root {
            --kolor-glowny: #007aff;
            --kolor-bialko: #e63946;
            --kolor-weglowodany: #457b9d;
            --kolor-tluszcze: #fca311;
            
            /* Motyw Jasny (Domyślny) */
            --kolor-tlo: #f4f4f9;
            --kolor-tlo-karty: #ffffff;
            --kolor-tekst-glowny: #2c3e50;
            --kolor-tekst-drugi: #5a5a5a;
            --kolor-border: #e8e8e8;
            --kolor-tlo-tabbar: #ffffff;
            --kolor-shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --kolor-tlo: #000000;
            --kolor-tlo-karty: #1c1c1e;
            --kolor-tekst-glowny: #f0f0f0;
            --kolor-tekst-drugi: #8e8e93;
            --kolor-border: #38383a;
            --kolor-tlo-tabbar: #1c1c1e;
            --kolor-shadow: rgba(255, 255, 255, 0.05);
        }

        /* Ustawienia Globalne / Native Feel */
        html { overscroll-behavior-y: contain; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--kolor-tlo);
            color: var(--kolor-tekst-glowny);
            margin: 0;
            padding: 0;
            padding-bottom: 90px;
            overscroll-behavior-y: contain; 
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button, input, select {
            touch-action: manipulation;
        }
        
        /* Główny Header */
        #app-header {
            background-color: var(--kolor-tlo-karty);
            border-bottom: 1px solid var(--kolor-border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        #app-header h1 { margin: 0; font-size: 1.5em; color: var(--kolor-glowny); }
        #theme-toggle {
            font-size: 1.3em; background: none; border: none;
            color: var(--kolor-tekst-drugi); cursor: pointer; padding: 5px;
        }

        /* Struktura Ekranów */
        main { padding: 15px; }
        .screen { display: none; }
        .screen.active { display: block; }

        /* Style .container (karty) */
        .container {
            background-color: var(--kolor-tlo-karty);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--kolor-shadow);
            transition: background-color 0.3s ease;
        }
        .container h2 {
            margin-top: 0; margin-bottom: 20px;
            text-align: center; color: var(--kolor-tekst-glowny);
        }

        /* Style Podsumowania Dnia (Paski) */
        .progress-bar-container { margin-bottom: 12px; }
        .progress-bar-label {
            display: flex; justify-content: space-between;
            font-size: 0.9em; margin-bottom: 4px;
        }
        .progress-bar-label span:first-child { font-weight: 600; color: var(--kolor-tekst-glowny); }
        .progress-bar-label span:last-child { color: var(--kolor-tekst-drugi); }
        .progress-bar-label strong { color: var(--kolor-tekst-glowny); }
        .progress-bar {
            width: 100%; height: 10px; background-color: var(--kolor-tlo);
            border-radius: 5px; overflow: hidden;
        }
        .progress-bar-inner { height: 100%; width: 0%; background-color: var(--kolor-glowny); transition: width 0.3s ease; }
        #progress-kalorie .progress-bar-label span:first-child { font-size: 1.1em; }
        #progress-kalorie .progress-bar { height: 14px; }
        #progress-bialko .progress-bar-inner { background-color: var(--kolor-bialko); }
        #progress-weglowodany .progress-bar-inner { background-color: var(--kolor-weglowodany); }
        #progress-tluszcze .progress-bar-inner { background-color: var(--kolor-tluszcze); }
        #komunikat-pozostalo {
            text-align: center; font-weight: 600; margin-top: 15px;
            font-size: 1.1em; display: none;
        }

        /* Style Posiłków (z Ikonami) */
        .kontener-posilku {
            background-color: var(--kolor-tlo-karty);
            border: 1px solid var(--kolor-border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .naglowek-posilku {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 15px;
        }
        .naglowek-posilku h3 { margin: 0; text-align: left; color: var(--kolor-tekst-glowny); font-size: 1.2em; }
        .naglowek-posilku .makro-posilku { font-size: 0.9em; color: var(--kolor-tekst-drugi); }
        .akcje-posilku-ikony button {
            background: none; border: none; font-size: 1.4em;
            color: var(--kolor-glowny); cursor: pointer;
            padding: 5px; margin-left: 10px;
        }
        
        /* Lista produktów */
        .lista-produktow { list-style: none; padding: 0; margin: 0; }
        .lista-produktow li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid var(--kolor-border);
        }
        .lista-produktow li:last-child { border-bottom: none; }
        .info-produktu { flex-grow: 1; }
        .info-nazwa { font-weight: 600; display: block; color: var(--kolor-tekst-glowny); }
        .info-makro { font-size: 0.9em; color: var(--kolor-tekst-drugi); }
        .info-kalorie { font-weight: bold; font-size: 1.1em; color: var(--kolor-glowny); margin-right: 15px; text-align: right; }
        
        /* === NOWE: Poprawiony styl przycisku usuwania === */
        .przycisk-usun {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.0em; /* Rozmiar ikony */
            cursor: pointer;
            flex-shrink: 0;
            
            /* Używamy flexboxa do idealnego centrowania ikony */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .b { color: var(--kolor-bialko); } .w { color: var(--kolor-weglowodany); } .t { color: var(--kolor-tluszcze); }
        
        
        /* Poprawione Style Formularzy */
        .form-grupa { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 14px 10px;
            border: 1px solid var(--kolor-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--kolor-tlo);
            color: var(--kolor-tekst-glowny);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--kolor-glowny);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--kolor-glowny) 20%, transparent);
        }
        
        button {
            width: 100%; padding: 15px; font-size: 18px; font-weight: 600;
            background-color: var(--kolor-glowny); color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;
        }
        .form-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Styl Modala (Wyszukiwanie/Dodawanie) */
        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--kolor-tlo-karty);
            padding: 20px; border-radius: 12px;
            width: 90%; max-width: 500px;
            max-height: 80vh; overflow-y: auto;
        }
        .modal-content h3 { margin-top: 0; }
        #status-wyszukiwania { text-align: center; color: var(--kolor-tekst-drugi); margin: 15px 0; }
        #wyniki-wyszukiwania { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; }
        #wyniki-wyszukiwania li {
            padding: 12px 5px; border-bottom: 1px solid var(--kolor-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        #wyniki-wyszukiwania li:last-child { border-bottom: none; }
        #wyniki-wyszukiwania .info { flex-grow: 1; margin-right: 10px; }
        #wyniki-wyszukiwania .przycisk-dodaj-z-wyszukiwania { font-size: 1.5em; padding: 0 10px; }

        /* Styl Skanera - ULEPSZONY */
#kontener-skanera {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #000;
    z-index: 2000;
    display: none; 
    flex-direction: column;
}

#skaner-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#skaner-qr-reader {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Własna nakładka celownika (czerwona ramka) */
.skaner-overlay {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 280px; height: 150px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); /* Przyciemnienie tła poza ramką */
    border-radius: 10px;
    pointer-events: none;
    z-index: 10;
}
.skaner-overlay::after {
    content: ''; position: absolute;
    top: 50%; left: 0; right: 0;
    height: 2px; background-color: rgba(255, 59, 48, 0.8); /* Czerwona linia */
}

#przycisk-zamknij-skaner { 
    position: absolute; bottom: 50px; left: 50%;
    transform: translateX(-50%);
    width: 60%; 
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(5px);
    z-index: 2001;
}

        /* Styl Nawigacji Tab Bar */
        #tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 70px;
            background-color: var(--kolor-tlo-tabbar);
            border-top: 1px solid var(--kolor-border);
            display: flex; justify-content: space-around;
            align-items: flex-start;
            padding-top: 8px;
            z-index: 500;
        }
        .tab-button {
            background: none; border: none;
            color: var(--kolor-tekst-drugi);
            display: flex; flex-direction: column;
            align-items: center; font-size: 0.7em;
            padding: 0;
        }
        .tab-button i { font-size: 1.8em; margin-bottom: 2px; }
        .tab-button.active { color: var(--kolor-glowny); }

    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // === ZMIENNE GLOBALNE ===
        let aktywnyPosilek = null;
        let html5QrCode = null; // ZMIANA: Nowa zmienna dla szybkiego skanera

        // Klucze LocalStorage
        const kluczStorageData = 'dziennikData';
        const kluczStorageProdukty = 'dziennikProdukty_v6';
        const kluczStorageCel = 'dziennikCel_v6';
        const kluczStorageTheme = 'dziennikTheme';

        // Elementy DOM
        const modalDodaj = document.getElementById('modal-dodaj');
        const naglowekWyszukiwania = document.getElementById('naglowek-wyszukiwania');
        const przyciskAnulujDodawanie = document.getElementById('przycisk-anuluj-dodawanie');
        const formularzWyszukiwania = document.getElementById('formularz-wyszukiwania');
        const inputWyszukiwania = document.getElementById('wyrazenie-wyszukiwania');
        const statusWyszukiwania = document.getElementById('status-wyszukiwania');
        const wynikiWyszukiwania = document.getElementById('wyniki-wyszukiwania');
        const formularzReczny = document.getElementById('formularz-reczny');
        const kalkulatorForm = document.getElementById('kalkulator-form');
        const wynikKalkulatora = document.getElementById('wynik-kalkulatora');
        const kontenerSkanera = document.getElementById('kontener-skanera');
        const przyciskZamknijSkaner = document.getElementById('przycisk-zamknij-skaner');
        
        // Elementy UI
        const themeToggle = document.getElementById('theme-toggle');
        const themeToggleIcon = themeToggle.querySelector('i');
        const tabBar = document.getElementById('tab-bar');
        const appContent = document.getElementById('app-content');
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');

        // === Logika Motywu Ciemnego (TWOJA ORYGINALNA) ===
        function ustawMotyw(motyw) {
            if (motyw === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggleIcon.className = 'bi bi-sun-fill';
                metaThemeColor.content = "#000000";
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggleIcon.className = 'bi bi-moon-fill';
                metaThemeColor.content = "#007aff";
            }
            localStorage.setItem(kluczStorageTheme, motyw);
        }
        themeToggle.addEventListener('click', () => {
            const aktualnyMotyw = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            ustawMotyw(aktualnyMotyw);
        });
        const zapisanyMotyw = localStorage.getItem(kluczStorageTheme) || 'light';
        ustawMotyw(zapisanyMotyw);
        
        // === Logika Nawigacji Tab Bar ===
        tabBar.addEventListener('click', (e) => {
            const guzik = e.target.closest('.tab-button');
            if (!guzik) return;
            const cel = guzik.dataset.screen;
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            guzik.classList.add('active');
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${cel}`).classList.add('active');
        });

        // === FUNKCJE POMOCNICZE (LocalStorage, Data) ===
        function getDzisiejszaData() { return new Date().toISOString().split('T')[0]; }
        function sprawdzDate() {
            const zapisanaData = localStorage.getItem(kluczStorageData);
            if (zapisanaData !== getDzisiejszaData()) {
                localStorage.setItem(kluczStorageProdukty, JSON.stringify(pobierzPustePosilki()));
                localStorage.setItem(kluczStorageData, getDzisiejszaData());
            }
        }
        function pobierzPustePosilki() {
            return { sniadanie: [], obiad: [], kolacja: [], przekaski: [] };
        }
        function pobierzProdukty() {
            const produkty = localStorage.getItem(kluczStorageProdukty);
            return produkty ? JSON.parse(produkty) : pobierzPustePosilki();
        }
        function zapiszProdukty(produkty) {
            localStorage.setItem(kluczStorageProdukty, JSON.stringify(produkty));
        }
        function pobierzCel() {
            const cel = localStorage.getItem(kluczStorageCel);
            return cel ? JSON.parse(cel) : { kalorie: 0, bialko: 0, weglowodany: 0, tluszcze: 0 };
        }
        function zapiszCel(cel) {
            localStorage.setItem(kluczStorageCel, JSON.stringify(cel));
            renderujDziennik();
        }

        // === GŁÓWNA FUNKCJA RENDEROWANIA (Cały Dziennik) ===
        function renderujDziennik() {
            const produkty = pobierzProdukty();
            const cel = pobierzCel();
            let sumaTotalna = { kalorie: 0, bialko: 0, weglowodany: 0, tluszcze: 0 };
            
            Object.keys(produkty).forEach(kluczPosilku => {
                const lista = produkty[kluczPosilku];
                const ulElement = document.getElementById(`lista-${kluczPosilku}`);
                let sumaPosilku = { kalorie: 0, bialko: 0, weglowodany: 0, tluszcze: 0 };
                let htmlListy = '';
                
                lista.forEach((produkt, index) => {
                    sumaPosilku.kalorie += produkt.kalorie;
                    sumaPosilku.bialko += produkt.bialko;
                    sumaPosilku.weglowodany += produkt.weglowodany;
                    sumaPosilku.tluszcze += produkt.tluszcze;
                    
                    htmlListy += `
                        <li data-posilek="${kluczPosilku}" data-index="${index}">
                            <div class="info-produktu">
                                <span class="info-nazwa">${produkt.nazwa}</span>
                                <span class="info-makro">
                                    <span class="b">B:</span> ${produkt.bialko.toFixed(1)}g | 
                                    <span class="w">W:</span> ${produkt.weglowodany.toFixed(1)}g | 
                                    <span class="t">T:</span> ${produkt.tluszcze.toFixed(1)}g
                                </span>
                            </div>
                            <span class="info-kalorie">${produkt.kalorie.toFixed(0)} kcal</span>
                            <button class="przycisk-usun"><i class="bi bi-x-lg"></i></button>
                        </li>
                    `;
                });
                
                ulElement.innerHTML = htmlListy;
                document.getElementById(`makro-${kluczPosilku}`).textContent = `${sumaPosilku.kalorie.toFixed(0)} kcal`;
                
                sumaTotalna.kalorie += sumaPosilku.kalorie;
                sumaTotalna.bialko += sumaPosilku.bialko;
                sumaTotalna.weglowodany += sumaPosilku.weglowodany;
                sumaTotalna.tluszcze += sumaPosilku.tluszcze;
            });
            
            document.getElementById('suma-kalorie').textContent = sumaTotalna.kalorie.toFixed(0);
            document.getElementById('suma-bialko').textContent = sumaTotalna.bialko.toFixed(1);
            document.getElementById('suma-weglowodany').textContent = sumaTotalna.weglowodany.toFixed(1);
            document.getElementById('suma-tluszcze').textContent = sumaTotalna.tluszcze.toFixed(1);
            
            document.getElementById('cel-kalorie').textContent = cel.kalorie.toFixed(0);
            document.getElementById('cel-bialko').textContent = cel.bialko.toFixed(1);
            document.getElementById('cel-weglowodany').textContent = cel.weglowodany.toFixed(1);
            document.getElementById('cel-tluszcze').textContent = cel.tluszcze.toFixed(1);
            
            const ustawProgres = (typ, suma, celWartosc) => {
                const pasek = document.querySelector(`#progress-${typ} .progress-bar-inner`);
                if (!pasek) return;
                let procent = (celWartosc > 0) ? (suma / celWartosc) * 100 : 0;
                pasek.style.backgroundColor = (procent > 100) ? '#ff3b30' : '';
                pasek.style.width = `${Math.min(procent, 100)}%`;
            };
            
            ustawProgres('kalorie', sumaTotalna.kalorie, cel.kalorie);
            ustawProgres('bialko', sumaTotalna.bialko, cel.bialko);
            ustawProgres('weglowodany', sumaTotalna.weglowodany, cel.weglowodany);
            ustawProgres('tluszcze', sumaTotalna.tluszcze, cel.tluszcze);
            
            const pozostalo = cel.kalorie - sumaTotalna.kalorie;
            const komunikatPozostalo = document.getElementById('komunikat-pozostalo');
            if (cel.kalorie > 0) {
                komunikatPozostalo.style.display = 'block';
                document.getElementById('pozostalo-kalorie').textContent = `${pozostalo.toFixed(0)} kcal`;
                document.getElementById('pozostalo-kalorie').style.color = (pozostalo < 0) ? '#ff3b30' : '#34c759';
            } else {
                komunikatPozostalo.style.display = 'none';
            }
        }

        // === Logika KALKULATORA TMR i CELÓW (TWOJA ORYGINALNA) ===
        kalkulatorForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const plec = document.querySelector('input[name="plec"]:checked').value;
            const wiek = parseInt(document.getElementById('wiek').value);
            const wzrost = parseInt(document.getElementById('wzrost').value);
            const waga = parseFloat(document.getElementById('waga').value);
            const aktywnosc = parseFloat(document.getElementById('aktywnosc').value);
            
            if (isNaN(wiek) || isNaN(wzrost) || isNaN(waga)) { alert("Wypełnij wszystkie pola kalkulatora."); return; }
            let bmr = (plec === 'm') ? (10 * waga) + (6.25 * wzrost) - (5 * wiek) + 5 : (10 * waga) + (6.25 * wzrost) - (5 * wiek) - 161;
            const tmr = bmr * aktywnosc;
            const celBialko = (tmr * 0.20) / 4;
            const celWeglowodany = (tmr * 0.50) / 4;
            const celTluszcze = (tmr * 0.30) / 9;
            const celRedukcja = tmr - 500;
            const celRedBialko = (celRedukcja * 0.20) / 4;
            const celRedWeglowodany = (celRedukcja * 0.50) / 4;
            const celRedTluszcze = (celRedukcja * 0.30) / 9;

            wynikKalkulatora.style.display = 'block';
            wynikKalkulatora.innerHTML = `
                <h3 style="margin-bottom: 15px;">Twoje wyniki:</h3>
                <div style="background: var(--kolor-tlo); padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: left;">
                    <strong>Utrzymanie wagi: ~${tmr.toFixed(0)} kcal</strong><br>
                    <small>(<span class="b">B:</span> ${celBialko.toFixed(0)}g, <span class="w">W:</span> ${celWeglowodany.toFixed(0)}g, <span class="t">T:</span> ${celTluszcze.toFixed(0)}g)</small>
                </div>
                <div style="background: var(--kolor-tlo); padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: left;">
                    <strong>Lekka redukcja: ~${celRedukcja.toFixed(0)} kcal</strong><br>
                    <small>(<span class="b">B:</span> ${celRedBialko.toFixed(0)}g, <span class="w">W:</span> ${celRedWeglowodany.toFixed(0)}g, <span class="t">T:</span> ${celRedTluszcze.toFixed(0)}g)</small>
                </div>
                <button type="button" id="przycisk-zapisz-cel-utrzymanie" data-kcal="${tmr}" data-b="${celBialko}" data-w="${celWeglowodany}" data-t="${celTluszcze}">Zapisz cel (Utrzymanie)</button>
                <button type="button" id="przycisk-zapisz-cel-redukcja" style="background-color: #ff9500; margin-top: 10px;" data-kcal="${celRedukcja}" data-b="${celRedBialko}" data-w="${celRedWeglowodany}" data-t="${celRedTluszcze}">Zapisz cel (Redukcja)</button>
            `;
        });
        
        wynikKalkulatora.addEventListener('click', function(e) {
            if (e.target.id === 'przycisk-zapisz-cel-utrzymanie' || e.target.id === 'przycisk-zapisz-cel-redukcja') {
                const cel = {
                    kalorie: parseFloat(e.target.dataset.kcal),
                    bialko: parseFloat(e.target.dataset.b),
                    weglowodany: parseFloat(e.target.dataset.w),
                    tluszcze: parseFloat(e.target.dataset.t)
                };
                zapiszCel(cel);
                alert('Cel zapisany!');
                document.querySelector('.tab-button[data-screen="dziennik"]').click();
                document.getElementById('podsumowanie-dnia').scrollIntoView({ behavior: 'smooth' });
            }
        });
        
        
        // === Logika Modala Dodawania ===
        function pokazModalDodawania(kluczPosilku) {
            aktywnyPosilek = kluczPosilku;
            const nazwaPosilku = document.getElementById(`naglowek-${kluczPosilku}`).textContent;
            naglowekWyszukiwania.textContent = `Dodaj do: ${nazwaPosilku}`;
            modalDodaj.style.display = 'flex';
            statusWyszukiwania.textContent = '';
            wynikiWyszukiwania.innerHTML = '';
            inputWyszukiwania.value = '';
            formularzReczny.reset();
        }
        function ukryjModalDodawania() {
            aktywnyPosilek = null;
            modalDodaj.style.display = 'none';
        }
        przyciskAnulujDodawanie.addEventListener('click', ukryjModalDodawania);

        document.body.addEventListener('click', function(e) {
            if (e.target.closest('.przycisk-szukaj-posilek')) {
                pokazModalDodawania(e.target.closest('.przycisk-szukaj-posilek').dataset.posilek);
            }
        });

        function dodajNowyProdukt(nazwa, kalorie, bialko, weglowodany, tluszcze) {
            if (!aktywnyPosilek || nazwa === '' || isNaN(kalorie)) { alert('Błąd: Nie wybrano posiłku lub brak danych.'); return false; }
            const produkty = pobierzProdukty();
            produkty[aktywnyPosilek].push({ nazwa: nazwa, kalorie: kalorie, bialko: bialko || 0, weglowodany: weglowodany || 0, tluszcze: tluszcze || 0 });
            zapiszProdukty(produkty);
            renderujDziennik();
            return true;
        }

        // Wyszukiwanie po NAZWIE
        formularzWyszukiwania.addEventListener('submit', async function(e) {
            e.preventDefault();
            const wyrazenie = inputWyszukiwania.value;
            if (wyrazenie.length < 3) return;
            statusWyszukiwania.textContent = 'Ładowanie...';
            wynikiWyszukiwania.innerHTML = '';
            try {
                const url = `https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(wyrazenie)}&search_simple=1&action=process&json=1&page_size=5`;
                const response = await fetch(url);
                const data = await response.json();
                if (data.products && data.products.length > 0) {
                    statusWyszukiwania.textContent = `Wyniki dla: "${wyrazenie}"`;
                    data.products.forEach(produkt => {
                        const p = produkt.nutriments;
                        const nazwa = produkt.product_name || 'Brak nazwy';
                        const producent = produkt.brands || '';
                        const kalorieNa100g = p['energy-kcal_100g'] || 0;
                        const bialkoNa100g = p.proteins_100g || 0;
                        const weglowodanyNa100g = p.carbohydrates_100g || 0;
                        const tluszczeNa100g = p.fat_100g || 0;
                        if (kalorieNa100g > 0) {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <div class="info">
                                    <strong>${nazwa}</strong> ${producent} (${kalorieNa100g.toFixed(0)} kcal / 100g)
                                    <div class="info-makro">
                                        <span class="b">B:</span> ${bialkoNa100g}g | <span class="w">W:</span> ${weglowodanyNa100g}g | <span class="t">T:</span> ${tluszczeNa100g}g
                                    </div>
                                </div>
                                <button class="przycisk-maly przycisk-dodaj-z-wyszukiwania" 
                                        data-nazwa="${nazwa} (${producent})"
                                        data-kalorie100g="${kalorieNa100g}" data-bialko100g="${bialkoNa100g}"
                                        data-weglowodany100g="${weglowodanyNa100g}" data-tluszcze100g="${tluszczeNa100g}">
                                    <i class="bi bi-plus" style="font-size: 1.2em; vertical-align: middle;"></i>
                                </button>`;
                            wynikiWyszukiwania.appendChild(li);
                        }
                    });
                } else { statusWyszukiwania.textContent = 'Brak wyników.'; }
            } catch (error) { statusWyszukiwania.textContent = 'Błąd połączenia.'; }
        });
        
        function dodajZListy(nazwa, kalorieNa100g, bialkoNa100g, weglowodanyNa100g, tluszczeNa100g) {
            const wagaWGramach = prompt(`Ile gramów produktu "${nazwa}" dodajesz do: ${aktywnyPosilek}?`, '100');
            if (wagaWGramach === null || wagaWGramach === '') return;
            const waga = parseFloat(wagaWGramach);
            if (isNaN(waga) || waga <= 0) { alert('Nieprawidłowa waga.'); return; }
            const mnoznik = waga / 100;
            const finalneKalorie = kalorieNa100g * mnoznik;
            const finalneBialko = bialkoNa100g * mnoznik;
            const finalneWeglowodany = weglowodanyNa100g * mnoznik;
            const finalneTluszcze = tluszczeNa100g * mnoznik;
            if (dodajNowyProdukt(`${nazwa} (${waga}g)`, finalneKalorie, finalneBialko, finalneWeglowodany, finalneTluszcze)) {
                ukryjModalDodawania();
            }
        }
        
        wynikiWyszukiwania.addEventListener('click', function(e) {
            if (e.target.closest('.przycisk-dodaj-z-wyszukiwania')) {
                const guzik = e.target.closest('.przycisk-dodaj-z-wyszukiwania').dataset;
                dodajZListy(
                    guzik.nazwa, parseFloat(guzik.kalorie100g), parseFloat(guzik.bialko100g),
                    parseFloat(guzik.weglowodany100g), parseFloat(guzik.tluszcze100g)
                );
            }
        });

        // Ręczne dodawanie
        formularzReczny.addEventListener('submit', function(e) {
            e.preventDefault();
            const nazwa = document.getElementById('nazwa-produktu-recznie').value || 'Produkt ręczny';
            const kalorie = parseFloat(document.getElementById('kalorie-recznie').value) || 0;
            const bialko = parseFloat(document.getElementById('bialko-recznie').value) || 0;
            const weglowodany = parseFloat(document.getElementById('weglowodany-recznie').value) || 0;
            const tluszcze = parseFloat(document.getElementById('tluszcze-recznie').value) || 0;
            if (kalorie <= 0) { alert('Podaj kalorie.'); return; }
            if (dodajNowyProdukt(nazwa, kalorie, bialko, weglowodany, tluszcze)) {
                ukryjModalDodawania();
            }
        });

        // === SZYBKI SKANER (html5-qrcode PRO) - ZMODYFIKOWANA CZĘŚĆ ===
        
        function onScanSuccess(decodedText, decodedResult) {
            // Zatrzymujemy skaner od razu po wykryciu
            stopSkanera().then(() => {
                console.log(`Kod: ${decodedText}`);
                wyszukajPoKodzie(decodedText);
            });
        }

        function startSkanera() {
            if (!aktywnyPosilek) { alert("Błąd: Nie wybrano posiłku."); return; }
            
            const kontener = document.getElementById('kontener-skanera');
            kontener.style.display = 'flex';

            // Inicjalizacja instancji
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("skaner-qr-reader");
            }

            const config = {
                fps: 25, // Większa płynność
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0,
                // KLUCZOWE: Sprzętowy detektor kodów
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                }
            };

            // Uruchomienie kamery tylnej (environment)
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess,
                (errorMessage) => { /* ignoruj błędy klatka po klatce */ }
            ).catch(err => {
                console.error("Błąd kamery:", err);
                alert("Nie udało się uruchomić kamery. Wymagane HTTPS lub Localhost.");
                kontener.style.display = 'none';
            });
        }

        function stopSkanera() {
            return new Promise((resolve) => {
                const kontener = document.getElementById('kontener-skanera');
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().then(() => {
                        kontener.style.display = 'none';
                        resolve();
                    }).catch(err => {
                        kontener.style.display = 'none';
                        resolve();
                    });
                } else {
                    kontener.style.display = 'none';
                    resolve();
                }
            });
        }

        async function wyszukajPoKodzie(kod) {
            pokazModalDodawania(aktywnyPosilek); 
            statusWyszukiwania.textContent = `Szukanie produktu o kodzie: ${kod}...`;
            try {
                const url = `https://world.openfoodfacts.org/api/v0/product/${kod}.json`;
                const response = await fetch(url);
                const data = await response.json();
                if (data.status === 1) {
                    const p = data.product.nutriments;
                    const nazwa = data.product.product_name || 'Brak nazwy';
                    const producent = data.product.brands || '';
                    const kalorieNa100g = p['energy-kcal_100g'] || 0;
                    const bialkoNa100g = p.proteins_100g || 0;
                    const weglowodanyNa100g = p.carbohydrates_100g || 0;
                    const tluszczeNa100g = p.fat_100g || 0;
                    
                    if (kalorieNa100g > 0) {
                        statusWyszukiwania.textContent = `Znaleziono: ${nazwa}`;
                        dodajZListy(
                            `${nazwa} (${producent})`, 
                            kalorieNa100g, bialkoNa100g, weglowodanyNa100g, tluszczeNa100g
                        );
                    } else { statusWyszukiwania.textContent = `Znaleziono "${nazwa}", ale brak danych o makro.`; }
                } else { statusWyszukiwania.textContent = `Nie znaleziono produktu o kodzie: ${kod}`; }
            } catch (error) { statusWyszukiwania.textContent = 'Błąd połączenia.'; }
        }
        
        document.body.addEventListener('click', function(e) {
            if (e.target.closest('.przycisk-skanuj-posilek')) {
                aktywnyPosilek = e.target.closest('.przycisk-skanuj-posilek').dataset.posilek;
                startSkanera();
            }
        });
        przyciskZamknijSkaner.addEventListener('click', stopSkanera);
        
        // === Logika USUWANIA Produktu (TWOJA ORYGINALNA) ===
        document.body.addEventListener('click', function(e) {
            const przyciskUsun = e.target.closest('.przycisk-usun');
            if (przyciskUsun) {
                const li = przyciskUsun.closest('li');
                const kluczPosilku = li.dataset.posilek;
                const index = parseInt(li.dataset.index);
                
                if (kluczPosilku && index >= 0) {
                    if (confirm('Czy na pewno chcesz usunąć ten produkt?')) {
                        const produkty = pobierzProdukty();
                        produkty[kluczPosilku].splice(index, 1);
                        zapiszProdukty(produkty);
                        renderujDziennik();
                    }
                }
            }
        });

        // --- INICJALIZACJA APLIKACJI ---
        sprawdzDate();
        renderujDziennik();
    });
</script>
